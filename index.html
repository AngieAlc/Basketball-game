<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h4 id="team1"> </h4> 
                <p id="home-el"> 0 </p>
                <button onclick="add(0, 1)"> +1 </button> 
                <button onclick="add(0, 2)"> +2 </button>
                <button onclick="add(0, 3)"> +3 </button>
            </div>
            <div>
                <h3>AWAY</h3>
                <h4 id="team2">  </h4> 
                <p id="guest-el"> 0 </p>
                <button onclick="add(1, 1)"> +1 </button> 
                <button onclick="add(1, 2)"> +2 </button>
                <button onclick="add(1, 3)"> +3 </button>
            </div>
        </div>
        <footer>
            <button id="new-game" onclick="restart()"> New Game! </button>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
